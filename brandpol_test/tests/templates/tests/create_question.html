{% extends 'main/layout.html' %}

{% block title %}Создание теста{% endblock %}

{% block content %}
    <div class="features">
        <h1>Создание вопроса</h1>

        <form method="post">
            {% csrf_token %}
            <div>{{ form.question_text }}</div>
            <span>{{ error }}</span>
            <div>{{ form.test_id }}</div>
            <button class="btn btn-success" type="submit">Добавить вопрос</button>
        </form>

    </div>
{% endblock %}
